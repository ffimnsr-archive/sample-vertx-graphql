type Organization {
  id: String
  name: String
  description: String
  managedBy: UserClue
  insertedBy: UserClue
}

type UserClue {
  globalId: String
  username: String
  avatar: String
}

type Query {
  organizations: [Organization]
  users: [UserClue]
}

type Subscription {
  organizations: [Organization]
  users: [UserClue]
}
